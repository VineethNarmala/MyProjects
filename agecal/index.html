<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE Calculator</title>
    <link rel="stylesheet" href="age.css" />
  </head> 
  <body>
    <div class="container">
        <div class="ageCalculator">
      <h1>Age Calculator</h1>
      <p id="p1">Calculate Your age Here</p>
      <div class="dob">
        <label>DOB:</label>
        <input type="date" id="date1">
      </div>
      <div class="toDayDate">
        <label>ToDayDate:</label>
        <input type="date" id="date2">
      </div>
      <button id="bt1">Calculate</button>
      <p id="p2">Your are 25 Years Old</p>
      </div>
    </div>
  </body>
  <script src="age.js"></script>
</html>
