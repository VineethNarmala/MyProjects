<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME RPS</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bb5868493e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="choices">
        <div class="choice" id="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
        <div class="choice" id="paper"><i class="fa-solid fa-hand"></i></div>
        <div class="choice" id="scissors"> <i class="fa-solid fa-hand-scissors"></i></div>
        </div>
        
    
    <div class="scores">
        <div class="userScore">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="compScore">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <p id="msg">Play game</p>
</div>
</body>
<script src="index.js"></script>
</html>
